<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You üíó</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#ffd6e8, #ffeef6);
      font-family: "Comic Sans MS", cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h2 {
      color: #c7006f;
      margin-bottom: 10px;
    }

    h1 {
      color: #ff2f92;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yes {
      background: #ff69b4;
      color: white;
      margin-right: 15px;
    }

    #no {
      background: #fff;
      color: #ff69b4;
      position: absolute;
    }

    .gallery {
      display: none;
      margin-top: 20px;
    }

    .gallery img {
      width: 260px;
      border-radius: 20px;
      opacity: 0;
      transform: scale(0.8);
      animation: pop 0.8s forwards;
    }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  color: pink;   /* üëà ADD THIS */
  animation: float 6s linear infinite;
}


    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .no-phrase {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(255, 182, 193, 0.95);
      color: #b3005e;
      padding: 14px 22px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .no-phrase.show {
      opacity: 1;
      transform: translate(-50%, -60%) scale(1);
    }
  </style>
</head>

<body>

<!-- üéµ MUSIC (FIXED) -->
<audio autoplay loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
  <h2>To : Mood Swings &lt;3</h2>
  <h1>Will you be my Valentine? üíê</h1>
  <button id="yes">Yes üíó</button>
  <button id="no">No üôÑ</button>
</div>

<div class="gallery" id="gallery">
  <h1>Thought so üíó</h1>
  <h3>us btw</h3>
  <img id="slide" src="pic1.jpeg">
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const main = document.getElementById("main");
  const gallery = document.getElementById("gallery");
  const slide = document.getElementById("slide");

  const pics = ["pic1.jpeg", "pic2.jpeg", "pic3.jpeg", "pic4.jpeg"];
  let index = 0;

  const phrases = [
    "hey dont ü•∫",
    "be nice press yes üíó",
    "haye no dabari hai üò≠",
    "fkyou for pressing no üò§"
  ];
  let phraseIndex = 0;

  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
  }

  function showPhrase() {
    const p = document.createElement("div");
    p.className = "no-phrase";
    p.innerText = phrases[phraseIndex];
    phraseIndex = (phraseIndex + 1) % phrases.length;
    document.body.appendChild(p);

    setTimeout(() => p.classList.add("show"), 10);
    setTimeout(() => {
      p.classList.remove("show");
      setTimeout(() => p.remove(), 400);
    }, 1200);
  }

  noBtn.addEventListener("click", () => {
    showPhrase();
    moveNo();
  });

  yesBtn.addEventListener("click", () => {
    main.style.display = "none";
    gallery.style.display = "block";
    burstHearts();

    setInterval(() => {
      index = (index + 1) % pics.length;
      slide.style.animation = "none";
      slide.offsetHeight;
      slide.src = pics[index];
      slide.style.animation = "pop 0.8s forwards";
    }, 2000);
  });

  function burstHearts() {
    for (let i = 0; i < 30; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíó";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
  }

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíó";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 15 + 10 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 500);
</script>

</body>
</html>
